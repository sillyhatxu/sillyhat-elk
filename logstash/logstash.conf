input {
    tcp {
        port => 5000
        type => syslog
        codec => multiline {
             pattern => "^%{TIMESTAMP_ISO8601}"
             what => "previous"
             negate => true
        }
    }
}

filter {
    grok {
        match => { "message" => "-?\s?-?\s?*%{TIMESTAMP_ISO8601:TIMESTAP}\s?-\s?%{LOGLEVEL:level}\s?\[(?<module_name>(([a-zA-Z\-]*)))\s?\]\s?\[(?<thread_name>(([a-zA-Z0-9\-]*)))\s?\]\s?(?<java_file>((?:[A-Za-z0-9_. -]+)))\s?\[(?<line>((?:[A-Za-z0-9_. -]+)))\s?\]\:\s?(?<message_format>([\s\S]*))" }
    }
}

output {
    elasticsearch {
        hosts => "elasticsearch:9200"
        codec => json
    }
}